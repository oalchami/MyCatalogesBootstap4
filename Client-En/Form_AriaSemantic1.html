<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample {
      font-size: 100%;
      width: 450px;
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <div class="row">
      <form>
        <div class="form-group text-success has-feedback">
          <label class="form-control-label text-success" for="inputSuccess2">Success</label>
          <input type="text" class="form-control form-control-success" id="inputSuccess2"
                 aria-describedby="inputSuccess2Status">
          <span id="inputSuccess2Status" class="sr-only">(Success)</span>
        </div>
        <div class="form-group text-warning has-feedback">
          <label class="form-control-label text-warning" for="inputWarning2">With Warning</label>
          <input type="text" class="form-control form-control-warning" id="inputWarning2"
                 aria-describedby="inputWarning2Status">
          <span id="inputWarning2Status" class="sr-only">(Warning)</span>
        </div>
        <div class="form-group text-danger has-feedback">
          <label class="form-control-label text-danger" for="inputError2">With Error</label>
          <input type="text" class="form-control form-control-danger" id="inputError2"
                 aria-describedby="inputError2Status">
          <span id="inputError2Status" class="sr-only">(Error)</span>
        </div>
        <div class="form-group text-success has-feedback">
          <label class="form-control-label" for="inputGroupSuccess1">Successful Group</label>
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control form-control-success" id="inputGroupSuccess1"
                   aria-describedby="inputGroupSuccess1Status">
          </div>
          <span id="inputGroupSuccess1Status" class="sr-only">(Success)</span>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
